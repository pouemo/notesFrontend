<div class="panel panel-primary">
    <div class="panel-heading" ng-hide="element.id">
        Ajout d'une nouvelle annee
    </div>
    <div class="panel-heading" ng-show="element.id">
        Modification d'une annee
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div ng-controller="DatepickerDemoCtrl">
                <div class="form-group">
                    <label for="debut" class="col-sm-2 control-label">Debut</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="debut" datepicker-popup="{{format}}" ng-model="element.debut" is-open="opened"   ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">La date de debut est obligatoire</span>
                    </div>
                </div>
            </div>
            <div ng-controller="DatepickerDemoCtrl">
                <div class="form-group">
                    <label for="fin" class="col-sm-2 control-label">Fin</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="fin" datepicker-popup="{{format}}" ng-model="element.fin" is-open="opened" datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">La date de fin est obligatoire</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-show="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-edit"></i> Modifier
                    </button>
                    <button type="submit" class="btn btn-primary" ng-hide="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i>  Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>




    </div>
</div>
