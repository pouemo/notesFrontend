<div>
    <h4 class ="titre">LA LISTE CRÉDITS</h4>
    <form name="form" method="post" role="form" class="form-horizontal" novalidate>
        <div class="form-group">
            <div class="col-sm-2">
            <label for="annee" class="control-label">Ann&eacute;e Académique</label>            
                <select id="annee" class="form-control" ng-model="annee" ng-options="annee as ((annee.debut|date:'yyyy') +' - ' + (annee.fin|date:'yyyy'))  for annee in annees|orderBy:'-debut'"></select>
            </div>
            <div class="col-sm-2">
            <label for="departement" class="control-label">Departement</label>            
                <select id="departement" class="form-control" ng-model="departement" ng-change="updateOptionsSemestre()" ng-options="departement.id as departement.code  for departement in departements | orderBy:'code'"></select>
            </div>            
            <div class="col-sm-2">
            <label for="niveau" class="control-label">Niveau</label>            
                <select id="niveau" class="form-control" ng-model="niveau" ng-change="updateOptionsSemestre()" ng-options="niveau.id as niveau.code  for niveau in niveaux | orderBy:'code'"></select>
            </div>            
            <div class="col-sm-2">
            <label for="options" class="control-label">Option</label>            
            <select id="options" class="form-control" ng-change="filtrer()" ng-model="option" ng-options="option.id as option.code  for option in options | orderBy: 'code'"></select>
            </div>
        </div>
    </form>
    <table class="table table-bordered table-hover table-condensed table-striped">
        <thead>
            <tr class="success">
                <th>N<sup>o</sup></th>
                <th>Cours</th>
                <th>Nombre Crédits</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(cle,credit) in credits" class="inverse">
                <td>{{$index + 1}}</td>
                <td>{{credit.cours.intitule}}</td>
                <td>{{credit.valeur}}</td>
                <td><a ng-click="afficherFenetre(cle, credit)"><i class="glyphicon glyphicon-edit"></i>  Modifier</a> | <a ng-click="supprimerProgramme(cle,credit)"><i class="glyphicon glyphicon-remove"></i> Supprimer</a></td>
            </tr>
        </tbody>
    </table>
    <form>
        <button class="btn btn-primary" ng-click="afficherFenetre()"><i class="glyphicon glyphicon-save"></i> Ajouter</button>
    </form>
</div>
