<div class="panel panel-primary">
    <div class="panel-heading" ng-hide="element.id">
        Ajout d'un crédit à un cours
    </div>
    <div class="panel-heading" ng-show="element.id">
        Modification du crédit d'un cours
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="cours" class="col-sm-2 control-label">Cours</label>
                <div class="col-sm-8">
                    <select name="cours" id="cours" class="form-control" ng-model="element.cours" ng-required="true" ng-options="cour as cour.intitule  for cour in cours track by cour.id"></select>
                    <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">Le cours est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="credit" class="col-sm-2 control-label">Nombre Crédit</label>
                <div class="col-sm-8">
                    <input  type="number"  class="form-control " id="credit" ng-model="element.valeur" ng-required="true" min="0"/>
                    <span class="error" ng-show="form.type.code.$dirty && form.type.code.$error.required">Le nombre de crédit est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-show="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-edit"></i> Modifier
                    </button>
                    <button type="submit" class="btn btn-primary" ng-hide="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
