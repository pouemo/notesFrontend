<div class="panel panel-primary">
    <div class="panel-heading" ng-hide="element.id">
        Ajout d'une nouvelle option 
    </div>
    <div class="panel-heading" ng-show="element.id">
        Modification de l'option
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-8">
                    <input type="text" name="code" id="code" class="form-control" ng-model="element.code" ng-required="true"/>
                    <span class="error" ng-show="form.code.$dirty && form.code.$error.required">Le code est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="intitule" class="col-sm-2 control-label">Intitule</label>
                <div class="col-sm-8">
                    <input type="text" name="intitule" id="intitule" class="form-control" ng-model="element.description" ng-required="true"/>
                    <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">L'intitule est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="departement" class="col-sm-2 control-label">Departement</label>
                <div class="col-sm-8">
                    <select  name="departement"  class="form-control" id="departement" ng-model="element.departement" ng-required="true" ng-options="departe as departe.code  for departe in departements track by departe.id"></select>
                    <span class="error" ng-show="form.departement.code.$dirty && form.departement.code.$error.required">Le departement est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-show="element.id" ng-click="form.$valid && valider()">
                        Modifier
                    </button>
                    <button type="submit" class="btn btn-primary" ng-hide="element.id" ng-click="form.$valid && valider()">
                        Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
