<div class="panel panel-primary">
    <div class="panel-heading" ng-hide="element.id">
        Ajout d'une unité d'enseignement
    </div>
    <div class="panel-heading" ng-show="element.id">
        Modification d'une unité d'enseignement
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="departement" class="col-sm-3 control-label">Département</label>
                <div class="col-sm-8">
                    <select id="departement" class="form-control" ng-model="departement" ng-change="modificationDepartement()" ng-options="departement.id as departement.code  for departement in departements | orderBy:'code'"></select>
                    <span class="error" ng-show="form.departement.$dirty && form.departement.$error.required">Le département est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="niveau" class="col-sm-3 control-label">Niveau</label>
                <div class="col-sm-8">
                    <select id="niveau" class="form-control" ng-model="niveau" ng-change="modificationDepartement()" ng-options="niveau.id as niveau.code  for niveau in niveaux | orderBy:'code'"></select>
                    <span class="error" ng-show="form.niveau.$dirty && form.niveau.$error.required">Le niveau est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="options" class="col-sm-3 control-label">Option</label>
                <div class="col-sm-8">
                    <select id="options" class="form-control" ng-model="option" ng-options="option.id as option.code  for option in options | orderBy: 'code'"></select>
                    <span class="error" ng-show="form.options.$dirty && form.options.$error.required">L'option est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="code" class="col-sm-3 control-label">Code</label>
                <div class="col-sm-8">
                    <input type="text" name="code" id="code" class="form-control" ng-model="element.code" ng-required="true"/>
                    <span class="error" ng-show="form.code.$dirty && form.code.$error.required">Le code est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="intitule" class="col-sm-3 control-label">Intitule</label>
                <div class="col-sm-8">
                    <input type="text" name="intitule" id="intitule" class="form-control" ng-model="element.intitule" ng-required="true"/>
                    <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">L'intitule est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="optionnelle" class="col-sm-3 control-label">Composantes optionnelles ?</label>
                <div class="col-sm-8">
                    <input type="checkbox" name="optionnelle" id="optionnelle" class="form-control" ng-model="element.hasOptionalChoices"/>                    
                </div>
            </div>
            <div class="form-group">
                <label for="cours" class="col-sm-3 control-label">Les cours associés</label>
                <div class="col-sm-8">
                    <tags-input ng-model="tags" id="cours" display-property="intitule" key-property="id" placeholder="Ajouter un cours" add-from-autocomplete-only="true">
                        <auto-complete source="loadItems($query)"></auto-complete>
                    </tags-input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-show="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-edit"></i> Modifier
                    </button>
                    <button type="submit" class="btn btn-primary" ng-hide="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>            
        </form>
    </div>
</div>
