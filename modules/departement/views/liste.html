<div>
    <h3 class ="titre">LA LISTE DES DEPARTEMENTS</h3>
    <table class="table table-bordered table-hover table-condensed table-striped">
        <thead>
            <tr class="success">
                <th>Numero</th>
                <th>Code</th>
                <th>Intitule(Francais)</th>
                <th>Intitule(Anglais)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key,depart) in departements |orderBy:'code'" class="inverse">
                <td>{{$index + 1}}</td>
                <td>{{depart.code}}</td>
                <td>{{depart.frenchDescription}}</td>
                <td>{{depart.englishDescription}}</td>
                <td><a ng-click="afficherFenetre(key, depart)"><i class="glyphicon glyphicon-edit"></i> Modifier</a> | <a ng-click="supprimerDepartement(key,depart)"> <i class="glyphicon glyphicon-remove"></i> Supprimer</a></td>
            </tr>
        </tbody>
    </table>
    <pagination  boundary-links="true" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    <form>
        <button class="btn btn-primary" ng-click="afficherFenetre()"><i class="glyphicon glyphicon-save"></i> Ajouter</button>
    </form>

        <pagination  boundary-links="true" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>-->
</div>
