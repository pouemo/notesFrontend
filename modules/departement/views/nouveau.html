<div class="panel panel-primary">
    <div class="panel-heading" ng-hide="departe.element.id">
        Ajout d'un nouveau departement
    </div>
    <div class="panel-heading" ng-show="departe.element.id">
        Modification du departement
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-8">
                    <input type="text" name="code" id="code" class="form-control" ng-model="departe.element.code" ng-required="true"/>
                    <span class="error" ng-show="form.code.$dirty && form.code.$error.required">Le code est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="designation" class="col-sm-2 control-label">Intitulé (Français)</label>
                <div class="col-sm-8">
                    <input type="text" name="intitule" id="designation" class="form-control" ng-model="departe.element.frenchDescription" ng-required="true"/>
                    <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">L'intitulé en français est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="designation2" class="col-sm-2 control-label">Intitulé (Anglais)</label>
                <div class="col-sm-8">
                    <input type="text" name="intitule2" id="designation2" class="form-control" ng-model="departe.element.englishDescription" ng-required="true"/>
                    <span class="error" ng-show="form.intitule2.$dirty && form.intitule2.$error.required">L'intitulé en anglais est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-show="departe.element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-edit"></i> Modifier
                    </button>
                    <button type="submit" class="btn btn-primary" ng-hide="departe.element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
