<div class="panel panel-primary">
    <div class="panel-heading" ng-hide="element.id">
        Ajout d'une nouvelle évaluation
    </div>
    <div class="panel-heading" ng-show="element.id">
        Modification d'une évaluation
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="code" class="col-sm-3 control-label">Code</label>
                <div class="col-sm-8">
                    <input type="text" name="code" id="code" class="form-control" ng-model="element.code" ng-required="true"/>
                    <span class="error" ng-show="form.code.$dirty && form.code.$error.required">Le code est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="designation" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" name="intitule" id="designation" class="form-control" ng-model="element.description" ng-required="true"/>
                    <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">L'intitule est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="designation" class="col-sm-3 control-label">Est un examen ?</label>
                <div class="col-sm-8">
                    <input type="checkbox" name="examen" id="examen" class="form-control" ng-model="element.isExam"/>
                    <span class="error" ng-show="form.examen.$dirty && form.examen.$error.required">Faites votre choix</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-show="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-edit"></i>Modifier
                    </button>
                    <button type="submit" class="btn btn-primary" ng-hide="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
