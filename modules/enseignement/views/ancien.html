<div class="panel panel-primary">
    <div class="panel-heading" ng-hide="element.id">
        Ajout d'un nouveau enseignement
    </div>
    <div class="panel-heading" ng-show="element.id">
        Modification de l'enseignement
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="annee" class="col-sm-2 control-label">Annees</label>
                <div class="col-sm-8">
                    <select  name="annee"  class="form-control " id="annee" ng-model="element.anneeAcademique" ng-required="true" ng-options="annee as ((annee.debut|date:'yyyy') +'-' + (annee.fin|date:'yyyy'))  for annee in annees"></select>
                    <span class="error" ng-show="form.annee.$dirty && form.annee.$error.required">L'annee est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="cours" class="col-sm-2 control-label">Cours</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="element.cours.intitule" id="cours" typeahead="cour as cour.intitule  for cour in cours | filter:$viewValue | limitTo:6" class="form-control">
                    <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">Le cours est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="enseignants" class="col-sm-2 control-label">Enseignants</label>
                <div class="col-sm-8">
                    <select name="enseignants" multiple ng-multiple = "true" id="enseignants" class="form-control" ng-model="element.enseignants" ng-options="enseignant as enseignant.nom  for enseignant in enseignants" ng-required="true">
                    </select>
                    <span class="error" ng-show="form.cycle.$dirty && form.cycle.$error.required">Le cours est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-show="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-edit"></i> Modifier
                    </button>
                    <button type="submit" class="btn btn-primary" ng-hide="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
