<div class="panel panel-primary">
    <div class="panel-heading" ng-hide="element.id">
        Ajout d'un nouveau semestre
    </div>
    <div class="panel-heading" ng-show="element.id">
        Modification du semestre
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="intitule" class="col-sm-2 control-label">Intitule</label>
                <div class="col-sm-8">
                    <input type="text" name="intitule" id="intitule" class="form-control" ng-model="element.intitule" ng-required="true"/>
                    <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">L'intitule code est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="niveauid" class="col-sm-2 control-label">Niveau</label>
                <div class="col-sm-8">
                    <select  name="niveau"  class="form-control" id="niveauid" ng-model="element.niveau" ng-required="true" ng-options="niveau as niveau.code  for niveau in niveaux track by niveau.id"></select>
                    <span class="error" ng-show="form.niveau.code.$dirty && form.niveau.code.$error.required">Le niveau est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-show="element.id" ng-click="form.$valid && valider()">
                        Modifier
                    </button>
                    <button type="submit" class="btn btn-primary" ng-hide="element.id" ng-click="form.$valid && valider()">
                        Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
