<div class="panel panel-primary">
    <div class="panel-heading" ng-hide="element.id">
        Ajout d'un nouveau cours
    </div>
    <div class="panel-heading" ng-show="element.id">
        Modification du cours
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
<!--            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">Credit</label>
                <div class="col-sm-8">
                    <input type="text" name="code" id="code" class="form-control" ng-model="element.credit" ng-required="true"/>
                    <span class="error" ng-show="form.code.$dirty && form.code.$error.required">Le credit est obligatoire</span>
                </div>
            </div>-->
            <div class="form-group">
                <label for="designation" class="col-sm-2 control-label">Intitule</label>
                <div class="col-sm-8">
                    <input type="text" name="intitule" id="designation" class="form-control" ng-model="element.intitule" ng-required="true"/>
                    <span class="error" ng-show="form.intitule.$dirty && form.intitule.$error.required">L'intitule est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="typecours" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-8">
                    <select  name="type"  class="form-control " id="typecours" ng-model="element.typeCours" ng-required="true" ng-options="type as type.nom  for type in types track by type.id"></select>
                    <span class="error" ng-show="form.type.code.$dirty && form.type.code.$error.required">Le departement est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-show="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-edit"></i> Modifier
                    </button>
                    <button type="submit" class="btn btn-primary" ng-hide="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
