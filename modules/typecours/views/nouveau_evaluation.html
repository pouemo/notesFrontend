<div class="panel panel-primary">
    <div class="panel-heading" ng-hide="element.id">
        Ajout d'une évaluation
    </div>
    <div class="panel-heading" ng-show="element.id">
        Modification d'une évaluation
    </div>
    <div class="panel-body">
        <form name="form" method="post" role="form" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="evaluation" class="col-sm-2 control-label">Evaluation</label>
                <div class="col-sm-8">
                    <select name="evaluation" id="evaluation" class="form-control" ng-model="element.evaluation" ng-options="evaluation.code  for evaluation in evaluations |orderBy: 'code'" ng-required="true"></select>
                    <span class="error" ng-show="form.evaluation.$dirty && form.evaluation.$error.required">L'évaluation est obligatoire</span>
                </div>
            </div>
            <div class="form-group">
                <label for="pourcentage" class="col-sm-2 control-label">Pourcentage</label>
                <div class="col-sm-8">
                    <input type="number" max="100" min="0" name="pourcentage" id="pourcentage" class="form-control" ng-model="element.pourcentage" ng-required="true"/>
                    <span class="error" ng-show="form.pourcentage.$dirty && form.pourcentage.$error.required">Le pourcentage est obligatoire et est inferiur a 100</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-show="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-edit"></i> Modifier
                    </button>
                    <button type="submit" class="btn btn-primary" ng-hide="element.id" ng-click="form.$valid && valider()">
                        <i class="glyphicon glyphicon-saved"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i> Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
